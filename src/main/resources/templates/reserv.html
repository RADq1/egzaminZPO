<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <style>
        body{
            background-color: antiquewhite;
            text-align: center;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
            font-family: Myriad Pro;
        }
        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: gray;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }

    </style>
    <meta charset="UTF-8">
    <title>REZERWACJA POKOJU</title>
</head>
<body>
<div class="navbar">
    <a href="../" >Strona główna</a>
    <a href="./" >Cofnij</a>
</div>
<b><h1>Wybierz datę w której zamierzasz do nas przyjechać, a my zajmiemy się resztą!</h1></b>
<form th:action="@{'/date'}" th:object="${reservation}" method="post">
<p>Data rezerwacji: <input type="date" min="2021-06-25" th:field="*{startDate}"></p>
<p>Data oddania pokoju: <input type="date" th:field="*{endDate}" ></p>
<button type="submit">
    Sprawdź twoją ofertę!
</button>
</form>

</body>
</html>
